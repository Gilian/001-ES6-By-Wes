<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  /* Block scoped variables */
  {
    const name = 'wes';
    console.log(name);
  }

  // Here the for loop doesent leak it's variable 'i'
  for(let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);
  }

</script>
</body>
</html>
